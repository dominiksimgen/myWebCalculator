<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="calcDisplay">0</div>
    <span style="white-space: nowrap;">
    <button class="button buttonColor1">C</button><button class="button buttonColor1">+/-</button><button
        class="button buttonColor1">%</button><button class="button buttonColor2">/</button><br>
    <button class="button buttonColor1">7</button><button class="button buttonColor1">8</button><button
        class="button buttonColor1">9</button><button class="button buttonColor2">*</button><br>
    <button class="button buttonColor1">4</button class="button buttonColor1"><button
        class="button buttonColor1">5</button><button class="button buttonColor1">6</button><button
        class="button buttonColor2">-</button><br>
    <button class="button buttonColor1">1</button class="button buttonColor1"><button
        class="button buttonColor1">2</button class="button buttonColor1"><button
        class="button buttonColor1">3</button><button class="button buttonColor2">+</button><br>
    <button class="button buttonColor1" style="width: 180px;">0</button><button
        class="button buttonColor1">,</button><button class="button buttonColor2">=</button><br>
    </span>
    <script src="script.js"></script>
    
</body>

</html>
